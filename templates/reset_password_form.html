<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <style>
        /* Shared styling for centering and container size */
        body { display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        main.container { max-width: 500px; }
        .error { color: var(--pico-color-red-500); background-color: var(--pico-color-red-100); padding: 0.5rem; border-radius: var(--pico-border-radius); margin-bottom: 1rem; }
    </style>
</head>
<body>
    <main class="container">
        <article>
            
            <h1 style="text-align: center;">Set Your New Password</h1>
            
            {% with messages = get_flashed_messages(with_categories=true, category_filter=["error"]) %}
                {% if messages %}
                    {% for category, message in messages %}
                    <div class="error">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('reset_password') }}">
                
                <label for="password">New Password</label>
                <input type="password" id="password" name="password" required>
                
                <label for="password_confirm">Confirm New Password</label>
                <input type="password" id="password_confirm" name="password_confirm" required>
                
                <input type="hidden" name="token" value="{{ token }}">
                
                <button type="submit">Update Password</button>
            </form>

        </article>
    </main>
</body>
</html>
