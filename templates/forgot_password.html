<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <style>
        body { display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        main.container { max-width: 500px; }
        .error { color: var(--pico-color-red-500); /* ...all your styles */ }
        .success { color: var(--pico-color-green-600); /* ...all your styles */ }
    </style>
</head>
<body>
    <main class="container">
        <article>
            
            <h1 style="text-align: center;">Reset Password</h1>
            <p style="text-align: center; margin-top: -1rem; margin-bottom: 2rem;">
                Enter your email to get a reset link.
            </p>

            <form method="POST" action="{{ url_for('forgot_password') }}">
                <label for="email">
                    Email address
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </label>
                <button type="submit">Send Reset Link</button>
            </form>
            
            <div style="text-align: center; margin-top: 1rem;">
                <a href="{{ url_for('login') }}">Remembered your password?</a>
            </div>

        </article>
    </main>
</body>
</html>
